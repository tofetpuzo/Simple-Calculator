<body>
    <form>
        <table>
            <tr><td class="res" colspan="4"><input type='text' id='res'/></td></tr>
            <tr>           
                <td><input type='button' id='clear' value="C" onclick="clears();"/></td>
                <td colspan="2"><input class="span" type='button' value='backspace' id='clear' onclick="backspace();"></td>
                <td><input type='button' value='+' id='plus'/></td>
            </tr>
            
            <tr>
                <td><input type='button' id='seven' value='7' onclick="insert('7');"/></td>
                <td><input type='button' value='8' id='eight' onclick="insert('8');" /></td>
                <td><input type='button' value='9' id='nine' onclick="insert('9');"/></td>
                <td><input type='button' value='-' id='minus' onclick="insert('-');" /></td>
            </tr>
            <tr><td><input type='button' id='four' value="4" onclick="insert('4');"/></td>
                <td><input type='button' value='5' id='five' onclick="insert('5');"/></td>
                <td><input type='button' value='6' id='six' onclick="insert('6');"/></td>
                <td><input type='button' value='*' id='multiply' onclick="insert('*');"/></td>
            </tr>
            <tr><td><input type='button' id='one' value="1" onclick="insert('1');"/></td>
                <td><input type='button' value='2' id='two' onclick="insert('2');"/></td>
                <td><input type='button' value='3' id='three' onclick="insert('3');" /></td>
                <td><input type='button' value='/' id='divide' onclick="insert('/');"/></td>
            </tr>
            <tr><td colspan="2"><input class="span"  type='button' id='zero' value="0"/></td>
                <td><input type='button' value='.' id='dot' onclick="insert('.');" /></td>
                <td><input type='button' value='=' id='equal' onclick="operation();" /></td>
            </tr>
            <tr><td colspan="4"></td><td></td>
            </tr>
        </table>
    </form>
